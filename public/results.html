<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solidity Contract Analysis Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #1c1c1c;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        header h1 {
            margin: 0;
            font-size: 24px;
        }
        header nav a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 10px;
            font-size: 16px;
        }
        header nav a:hover {
            color: #4caf50;
        }
        .container {
            width: 80%;
            max-width: 800px;
            padding: 20px;
            background-color: #1c1c1c;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }
        .result-section {
            background: #2c2c2c;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            overflow: hidden; /* Prevent overlap */
        }
        .result-section h3 {
            margin-top: 0;
            font-size: 20px;
        }
        .result-section p {
            margin: 10px 0;
        }
        pre {
            background: #333;
            border: 1px solid #444;
            padding: 10px;
            border-radius: 5px;
            white-space: pre-wrap;
            overflow-x: auto; /* Allow horizontal scrolling */
            margin: 10px 0; /* Add margin between code blocks */
        }
        code {
            background: #333;
            border: 1px solid #444;
            padding: 2px 4px;
            border-radius: 3px;
            white-space: pre-wrap;
            overflow-x: auto;
            display: inline-block;
            margin: 0 2px;
        }
        .section-title {
            font-weight: bold;
            margin-top: 20px;
        }
        .bold-text {
            font-weight: bold;
        }
        footer {
            background-color: #1c1c1c;
            padding: 10px;
            text-align: center;
            color: #777;
            width: 100%;
            position: fixed;
            bottom: 0;
        }
        .section-title {
            font-weight: bold;
            margin-top: 20px;
        }
        .code-snippet {
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            max-width: 100%; /* Ensure code snippets do not stretch across the entire screen */
            width: fit-content; /* Adjust the width to fit the content */
            white-space: pre-wrap; /* Allow wrapping within the code block */
            margin-left: auto;
            margin-right: auto;
        }
        .bold-text {
            font-weight: bold;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <header>
        <h1>Solidity Contract Analysis Bot</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Analysis Results</a>
            <a href="#">Settings</a>
        </nav>
    </header>
    <div class="container">
        <h1>Analysis Results</h1>
        <div id="analysis-content" class="result-section">
            <div id="content"></div>
        </div>
    </div>
    <footer>
        <p>Privacy Policy | Terms of Service | Contact Us</p>
        <p>Â© 2023 SolidityContractAnalyzer. All rights reserved.</p>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const response = await fetch('/analysis.json');
            const data = await response.json();

            document.getElementById('content').innerHTML = marked.parse(data.analysis);
        });
    </script>
</body>
</html>
